<html>
  <head>
    <title>transit finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link href="c/bootstrap.min.css" rel="stylesheet">
    <link href="c/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="c/stops.css" rel="stylesheet">
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-177636-19']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="./index.html">transit finder</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <h4 id="title" style="margin-bottom:10px;">What kind of transit are you taking?</h4>
      <div class="row-fluid">
        <div class="span12">
          <div id="routes">
            <ul style="margin-top:5px;" class="nav nav-tabs nav-stacked">
              <li><a href="#" data-type='s'>Street Car</a></li>
              <li><a href="#" data-type='b'>Bus</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div> 
    <script type="text/template" id="routeListTemplate">
<li><a href="" data-routetag="<%= tag %>" data-title="<%= title %>"><%= title %></a></li>
    </script>
    <script type="text/template" id="routeDirectionListTemplate">
<li><a href="" data-tag="<%= tag %>" data-directiontitle="<%= title %>" data-direction="<%= name %>"><%= title %></a></li>

    </script>
    <script type="text/template" id="routeStopListTemplate">
      <li><a href="" data-tag="<%= data.tag %>" data-stopid="<%= stopId %>" data-stoptitle="<%= data.title %>"><%= data.title %></a></li>
    </script>
    <script type="text/template" id="routePredictionListTemplate">
      <li><a href="">Leaving in <%= minutes %> minutes</a></li>
    </script>
    <script src="j/jquery-1.8.2.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyADlQI2Ws1yt0KLSj6l-7nBMd9koj22PH8&sensor=false"></script>
    <script src="j/bootstrap.min.js"></script>
    <script src="j/underscore-min.js"></script>
    <script src="j/backbone-min.js"></script>
    <script src="j/app.js"></script>
  </body>
</html>
