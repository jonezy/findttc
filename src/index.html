<html>
  <head>
    <title>transit finder</title>
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="c/bootstrap.min.css" rel="stylesheet">
    <link href="c/stops.css" rel="stylesheet">
    <link href="c/bootstrap-responsive.min.css" rel="stylesheet">
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-177636-19']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" data-bypass="true" href="/">transit finder</a>
          <div id="top-nav">

          </div>
          <div class="nav-collapse collapse">
            <ul class="nav pull-right">
              <li class="active"><a data-bypass="true" href="/">Home</a></li>
              <li><a data-bypass="true" href="about.html">About</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="span8">
      <h5 id="title" style="margin-bottom:4px;display:none;">What kind of transit are you taking?</h5>
      <div id="messages"></div>
          <div id="routes">
            <ul style="margin-top:5px;display:none;" id="type-selector" class="nav nav-tabs nav-stacked">
              <li><a href="#" data-type='s'><i class="icon-chevron-right"></i>Street Car</a></li>
              <li><a href="#" data-type='b'><i class="icon-chevron-right"></i>Bus</a></li>
            </ul>
          </div>
          <div id="actions"></div>
        </div>
      </div>
    </div> 
    <script type="text/template" id="routeListTemplate">
<li><a href="" data-routetag="<%= tag %>" data-title="<%= title %>"><i class="icon-chevron-right"></i><%= title %></a></li>
    </script>
    <script type="text/template" id="routeDirectionListTemplate">
<li><a href="" data-tag="<%= tag %>" data-directiontitle="<%= title %>" data-direction="<%= name %>"><i class="icon-chevron-right"></i><%= title %></a></li>
    </script>
    <script type="text/template" id="routeStopListTemplate">
<li><a href="#/<%= routeTag %>/<%= data.tag %>" data-tag="<%= data.tag %>" data-stopid="<%= stopId %>" data-stoptitle="<%= data.title %>"><i class="icon-chevron-right"></i><%= data.title %></a></li>
    </script>
    <script type="text/template" id="routePredictionListTemplate">
<tr class="<%= data.rowlabel %>">
  <td>
<div class="prediction" <% if(!data.title) {%>style="padding-top:7px;height:23px;"<% } %>>
<div class="pull-left"></div> <div class="label <%= data.label %>"><%= data.minutes %></div> <div class="pull-left">minutes
<% if(data.title) { %><br style="clear:both" /><small>(<%= data.title %>)<small><% } %></div>
</div>
  <td>
</tr>
    </script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyADlQI2Ws1yt0KLSj6l-7nBMd9koj22PH8&sensor=false"></script>
    <script src="j/lib/jquery-1.8.2.js"></script>
    <script src="j/lib/bootstrap.min.js"></script>
    <script src="j/lib/underscore-min.js"></script>
    <script src="j/lib/backbone-min.js"></script>

    <script src="j/helpers.js"></script>
    <script src="j/modelscollections.js"></script>
    <script src="j/views.js"></script>
    <script src="j/router.js"></script>
    <script src="j/app.js"></script>
    <script>
if( !window.location.hash && window.addEventListener ){
    window.addEventListener( "load",function() {
        setTimeout(function(){
            window.scrollTo(0, 0);
        }, 0);
    });
    window.addEventListener( "orientationchange",function() {
        setTimeout(function(){
            window.scrollTo(0, 0);
        }, 0);
    });
    window.addEventListener( "touchstart",function() {
         setTimeout(function(){
             window.scrollTo(0, 0);
         }, 0);
     });
}
    </script>
  </body>
</html>
